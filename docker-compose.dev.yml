version: "3.9"

services:
  api:
    build:
      context: ./
      target: development
    volumes:
      - ./:/usr/src/app
      - /usr/src/app/node_modules
    ports: 
      - "${APP_PORT}:4000"
    command: npm run dev
    environment:
      - NODE_ENV=development
    env_file: .env

